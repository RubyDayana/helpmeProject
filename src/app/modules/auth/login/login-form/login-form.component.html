<form  [formGroup]="loginForm"class="user">
  <div class="form-group" >
     <input formControlName="usuario" type="text" class="form-control form-control-user" placeholder="Email">
 </div>
 <div class="form-group">
     <input formControlName= "password" type="password" class="form-control form-control-user" placeholder="Contraseña" autocomplete="on">
     <small class="d-block w-auto " ></small>
 </div>
 <div class="form-group">
     <div class="custom-control custom-checkbox small">
         <input type="checkbox" class="custom-control-input" id="customCheck">
         <label class="custom-control-label" for="customCheck">Recuérdame</label>
     </div>
 </div>
     <button type="submit" class="btn btn-primary btn-user btn-block">
   Iniciar Sesión
</button>
</form>
